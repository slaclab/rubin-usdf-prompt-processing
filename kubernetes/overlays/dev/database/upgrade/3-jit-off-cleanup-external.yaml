apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: prompt-processing
  namespace: database
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised
  imageName: ghcr.io/lsst-sqre/cnpg-postgres-images:16.6
  inheritedMetadata:
    annotations:
      prometheus.io/scrape: 'true'
  enablePDB: true
  postgresql:
    parameters:
      jit: "off"
      shared_buffers: 8GB
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
      max_connections: "3000"
  resources:
    requests:
      memory: 16Gi
      cpu: 8
    limits:
      memory: 32Gi
      cpu: 16
  storage:
    storageClass: wekafs--sdf-k8s01
    size: 1500Gi
    resizeInUseVolumes: False
