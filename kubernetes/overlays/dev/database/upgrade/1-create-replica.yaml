apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: prompt-processing
  namespace: database
spec:
  bootstrap:
    pg_basebackup:
      source: old-primary
  instances: 1
  primaryUpdateStrategy: unsupervised
  imageName: ghcr.io/lsst-sqre/cnpg-postgres-images:17.5
  inheritedMetadata:
    annotations:
      prometheus.io/scrape: 'true'
  enablePDB: true
  postgresql:
    parameters:
      jit: "on"
      shared_buffers: 8GB
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
      max_connections: "3000"
      log_disconnections: "off"
      log_duration: "off"
      log_statement: "none"
      idle_in_transaction_session_timeout: "14400000"
      transaction_timeout: "14400000"
  resources:
    requests:
      memory: 16Gi
      cpu: 8
    limits:
      memory: 32Gi
      cpu: 16
  storage:
    storageClass: wekafs--sdf-k8s01
    size: 1500Gi
    resizeInUseVolumes: False
  replica:
    enabled: true
    source: old-primary
  externalClusters:
    - name: old-primary
      connectionParameters:
        host: prompt-processing-rw
        user: streaming_replica
      sslKey:
        name: prompt-processing-replication
        key: tls.key
      sslCert:
        name: prompt-processing-replication
        key: tls.crt
      sslRootCert:
        name: prompt-processing-ca
        key: ca.crt
