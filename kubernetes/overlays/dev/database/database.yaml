apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: prompt-processing
  namespace: database
spec:
  bootstrap:
    initdb:
      database: lsst-devl
      encoding: UTF8
      localeCType: C
      localeCollate: C
      owner: rubin
  instances: 2
  primaryUpdateStrategy: unsupervised
  imageName: ghcr.io/lsst-sqre/cnpg-postgres-images:17.5
  inheritedMetadata:
    annotations:
      prometheus.io/scrape: 'true'
  enablePDB: true
  postgresql:
    parameters:
      jit: "on"
      shared_buffers: 8GB
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
      max_connections: "3000"
      log_disconnections: "off"
      log_duration: "off"
      log_statement: "none"
      idle_in_transaction_session_timeout: 14400000
  resources:
    requests:
      memory: 16Gi
      cpu: 8
    limits:
      memory: 32Gi
      cpu: 16
  storage:
    storageClass: wekafs--sdf-k8s01
    size: 1500Gi
    resizeInUseVolumes: False
  plugins:
  - name: barman-cloud.cloudnative-pg.io
    enabled: true
    isWALArchiver: true
    parameters:
      barmanObjectName: prompt-processing-s3-store
