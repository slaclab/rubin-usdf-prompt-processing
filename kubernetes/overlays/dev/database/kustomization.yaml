namespace: database

resources:
- ns.yaml
- object-store.yaml
- database.yaml
- pooler.yaml
- lb-svc.yaml
- backup.yaml

secretGenerator:
- name: usdf-prompt-processing-creds
  options:
    disableNameSuffixHash: true
  files:
  - etc/.secrets/username
  - etc/.secrets/password
- name: s3-creds
  options:
    disableNameSuffixHash: true
  files:
  - ACCESS_KEY_ID=etc/.secrets/access_key
  - ACCESS_SECRET_KEY=etc/.secrets/secret_key
