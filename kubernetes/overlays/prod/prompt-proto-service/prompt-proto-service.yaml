apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: prompt-proto-service
  namespace: prompt-proto-service
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/class: kpa.autoscaling.knative.dev
        autoscaling.knative.dev/initial-scale: "3"
        autoscaling.knative.dev/min-scale: "3"
        autoscaling.knative.dev/max-scale: "100"
        autoscaling.knative.dev/target-utilization-percentage: "60"
        #autoscaling.knative.dev/scale-down-delay: "15m"
        autoscaling.knative.dev/target-burst-capacity: "-1"
        # Update this field if `make apply` by itself doesn't make a new revision.
        revision: "34"
    spec:
      containerConcurrency: 1
      containers:
      - image: ghcr.io/lsst-dm/prompt-proto-service:w_2023_34
        imagePullPolicy: Always
        name: user-container
        env:
        - name: RUBIN_INSTRUMENT
          value: LATISS
        - name: PIPELINES_CONFIG
          value: >
            (survey="AUXTEL_PHOTO_IMAGING")=[${PROMPT_PROTOTYPE_DIR}/pipelines/${RUBIN_INSTRUMENT}/ApPipe.yaml,
                                             ${PROMPT_PROTOTYPE_DIR}/pipelines/${RUBIN_INSTRUMENT}/SingleFrame.yaml,
                                             ${PROMPT_PROTOTYPE_DIR}/pipelines/${RUBIN_INSTRUMENT}/Isr.yaml]
            (survey="AUXTEL_DRP_IMAGING")=[${PROMPT_PROTOTYPE_DIR}/pipelines/${RUBIN_INSTRUMENT}/ApPipe.yaml,
                                           ${PROMPT_PROTOTYPE_DIR}/pipelines/${RUBIN_INSTRUMENT}/SingleFrame.yaml,
                                           ${PROMPT_PROTOTYPE_DIR}/pipelines/${RUBIN_INSTRUMENT}/Isr.yaml]
            (survey="spec")=[]
            (survey="spec_with_rotation")=[]
            (survey="spec_bright")=[]
            (survey="spec_bright_with_rotation")=[]
            (survey="spec_pole")=[]
            (survey="spec_pole_with_rotation")=[]
            (survey="")=[]
        - name: SKYMAP
          value: latiss_v1
        - name: PUBSUB_VERIFICATION_TOKEN
          value: rubin-prompt-proto-main
        - name: IMAGE_BUCKET
          value: rubin-summit
        - name: BUCKET_TOPIC
          value: rubin-prompt-processing-prod
        - name: IMAGE_TIMEOUT
          value: '120'
        - name: CALIB_REPO
          value: /app/butler
        - name: IP_APDB
          # Need explicit port for make_pgpass.py
          value: usdf-prompt-processing.slac.stanford.edu:5432
        - name: DB_APDB
          value: lsst-devl
        - name: USER_APDB
          value: rubin
        - name: NAMESPACE_APDB
          value: pp_apdb
        - name: IP_REGISTRY
          # Need explicit port for make_pgpass.py
          value: usdf-butler.slac.stanford.edu:5432
        - name: DB_REGISTRY
          value: lsstdb1
        - name: USER_REGISTRY
          value: rubin
        #- name: PGUSER
        #  value: rubin
        - name: KAFKA_CLUSTER
          value: prompt-processing-kafka-bootstrap.kafka:9092
        - name: USER_REGISTRY
          value: rubin
        - name: PSQL_REGISTRY_PASS
          valueFrom:
            secretKeyRef:
              name: usdf-butler-creds
              key: password
        - name: PSQL_APDB_PASS
          valueFrom:
            secretKeyRef:
              name: usdf-prompt-processing-creds
              key: password
        - name: S3_ENDPOINT_URL
          value: https://s3dfrgw.slac.stanford.edu
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-creds
              key: access_key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-creds
              key: secret_key
        - name: LOCAL_REPOS
          value: "/tmp-butler"
        - name: SERVICE_LOG_LEVELS
          value: lsst.resources=DEBUG
        volumeMounts:
          - mountPath: /tmp-butler
            name: ephemeral
            readOnly: false
          - mountPath: /app/butler/
            name: central-repo-file
        readinessProbe:
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 60
          tcpSocket:
            port: 0
        resources:
          requests:
            ephemeral-storage: "40Gi"
          limits:
            ephemeral-storage: "50Gi"
      volumes:
      - name: central-repo-file
        secret:
          secretName: central-repo-file3
      - name: ephemeral
        emptyDir:
          sizeLimit: "50Gi"
      enableServiceLinks: false
      timeoutSeconds: 900
      idleTimeoutSeconds: 900
      responseStartTimeoutSeconds: 900